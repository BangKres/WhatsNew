<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header with YouTube Modal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #333;
      color: white;
    }
    header {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header svg {
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div id="chatName">Chat</div>
  <div class="icons">
    <!-- ICON VIDEO -->
   <!-- ICON YOUTUBE -->
<!-- ICON YOUTUBE -->
<!-- ICON YOUTUBE (ukuran sejajar icon telpon) -->
<svg viewBox="0 0 24 24" width="24" height="24" fill="white" onclick="openYouTube()">
  <path d="M21.58 7.2c-.19-1.42-1.4-2.53-2.82-2.68C16.5 4.3 14.25 4.25 12 4.25s-4.5.05-6.76.27c-1.42.15-2.63 1.26-2.82 2.68C2 8.78 2 10.39 2 12s0 3.22.42 4.8c.19 1.42 1.4 2.53 2.82 2.68C7.5 19.7 9.75 19.75 12 19.75s4.5-.05 6.76-.27c1.42-.15 2.63-1.26 2.82-2.68.42-1.58.42-3.19.42-4.8s0-3.22-.42-4.8zM10 15v-6l5 3-5 3z"/>
</svg>
    <!-- ICON TELP -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
      <path d="M6.62 10.79a15.464 15.464 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 004.51.86 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.86 4.51 1 1 0 01-.21 1.11l-2.53 2.17z"/>
    </svg>
    <!-- ICON VIDEO CALL -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
      <path d="M17 10.5V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-4.5l4 4v-11l-4 4z"/>
    </svg>
  </div>
</header>

<!-- Modal -->
<div id="youtubeModal" class="modal">
  <div class="modal-content">
    <h2>Loading YouTube...</h2>
    <p>Silakan cek tab baru.</p>
  </div>
  <div class="close" onclick="closeModal()">&times;</div>
</div>

<script>
  function openYouTube() {
    // Buka link YouTube di tab baru
    window.open("https://m.youtube.com/?embeds_referring_euri=http%3A%2F%2Flocalhost%3A8158%2F&source_ve_path=MTc4MDUz", "_blank");
    // Tampilkan modal
    document.getElementById("youtubeModal").style.display = "flex";
  }

  function closeModal() {
  document.getElementById("youtubeModal").style.display = "none";
  document.getElementById("youtubeFrame").src = ""; // stop video
}
</script>

</body>
</html>
