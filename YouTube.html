<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header with YouTube Modal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #333;
      color: white;
    }
    header {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    header svg {
      cursor: pointer;
    }
    .icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div id="chatName">Chat</div>
  <div class="icons">
    <!-- ICON YOUTUBE di SEBELAH KIRI dekat telpon -->
   <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
  <path d="M10 15l5.19-3L10 9v6zm10-3c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2s.9 2 2 2h12c1.1 0 2-.9 2-2z"/>
</svg>
    <!-- ICON TELP -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
      <path d="M6.62 10.79a15.464 15.464 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 004.51.86 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.86 4.51 1 1 0 01-.21 1.11l-2.53 2.17z"/>
    </svg>
    <!-- ICON VIDEO CALL -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
      <path d="M17 10.5V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-4.5l4 4v-11l-4 4z"/>
    </svg>
  </div>
</header>

<!-- Modal -->
<div id="youtubeModal" class="modal">
  <div class="modal-content">
    <h2>Loading YouTube...</h2>
    <p>Silakan cek tab baru.</p>
  </div>
  <div class="close" onclick="closeModal()">&times;</div>
</div>

<script>
  function openYouTube() {
    // Buka link YouTube di tab baru
    window.open("https://m.youtube.com/?embeds_referring_euri=http%3A%2F%2Flocalhost%3A8158%2F&source_ve_path=MTc4MDUz", "_blank");
    // Tampilkan modal
    document.getElementById("youtubeModal").style.display = "flex";
  }

  function closeModal() {
    // Sembunyikan modal
    document.getElementById("youtubeModal").style.display = "none";
  }
</script>

</body>
</html>
