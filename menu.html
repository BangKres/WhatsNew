      :root {
      --dark-bg: #000000;
      --card-bg: #1a1a1a;
      --text-color: #ffffff;
      --accent: #FFD700;
      --gray: #555555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: var(--dark-bg);
      color: var(--text-color);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 0 20px 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0 10px;
      background-color: #000;
      position: relative;
    }

    .top-bar .title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .top-bar .icons {
      display: flex;
      align-items: center;
    }

    .top-bar .icons i {
      color: #fff;
      font-size: 18px;
      margin-left: 20px;
      cursor: pointer;
    }

    .popup-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 10px 0;
      box-shadow: 0 0 10px #000;
      display: none;
      width: 180px;
      z-index: 999;
    }

    .popup-menu div {
      padding: 10px 15px;
      color: var(--accent);
      cursor: pointer;
    }

    .popup-menu div:hover {
      background-color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 25px;
      padding: 10px 15px;
      margin: 10px 0 15px;
      border: 1px solid var(--accent);
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }

    .filters {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #2a2a2a;
      color: #ccc;
      font-size: 14px;
      border: 1px solid transparent;
      white-space: nowrap;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .filter-btn.active {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .filter-btn:active,
    .nav-item:active {
      transform: scale(0.95);
    }

    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-icon {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .btn {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .btn:hover {
      opacity: 0.9;
    }

  <script>
    const clickSound = document.getElementById("clickSound");
    // Tombol filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    });
    });

    // Bottom nav
    document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    });
    });

    // Tampilkan/sembunyikan menu titik tiga
    function toggleMenu() {
    const menu = document.getElementById('popupMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Tutup menu jika klik di luar
    document.addEventListener('click', function (e) {
    const menu = document.getElementById('popupMenu');
    const icon = document.querySelector('.fa-ellipsis-v');
    if (!menu.contains(e.target) && !icon.contains(e.target)) {
    menu.style.display = 'none';
    }
    });

  document.getElementById('menu-settings').addEventListener('click', function() {
    window.location.href = 'profile.html'; // Ganti dengan URL tujuanmu
  });
</script>
