    }

    .search-bar {
      display: flex;

      background-color: #222;
      border-radius: 25px;

      margin: 10px 0 15px;

      font-size: 16px;
      outline: none;

    .filters {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #2a2a2a;
      color: #ccc;
      font-size: 14px;
      border: 1px solid transparent;
      white-space: nowrap;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .filter-btn.active {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .filter-btn:active,
    .nav-item:active {
      transform: scale(0.95);
    }

    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-icon {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .form-input {

      margin-bottom: 15px;

      border-radius: 5px;
      color: white;

  <!-- Tombol flip kamera -->

</div>

<script>
  const cameraView = document.getElementById('cameraView');
  const cameraContainer = document.getElementById('cameraContainer');
  let currentStream = null;
  let useFrontCamera = true;

  async function openCameraFullscreen() {
    try {
      await startCamera();
      cameraContainer.style.display = 'block';
    } catch (error) {
      alert('Gagal membuka kamera: ' + error.message);
    }
  }

  async function startCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    const constraints = {
      video: {
        facingMode: useFrontCamera ? 'user' : 'environment',
        width: { ideal: 1280 },
        height: { ideal: 720 },
        frameRate: { ideal: 30 }
      }
    };

    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    cameraView.srcObject = currentStream;

    // Mirror jika kamera depan
    cameraView.style.transform = useFrontCamera ? 'scaleX(-1)' : 'scaleX(1)';
  }

  function takePhoto() {
    const canvas = document.createElement('canvas');
    canvas.width = cameraView.videoWidth;
    canvas.height = cameraView.videoHeight;
    const ctx = canvas.getContext('2d');

    // Mirror jika kamera depan
    if (useFrontCamera) {
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
    }

    ctx.drawImage(cameraView, 0, 0);
    const photoData = canvas.toDataURL('image/png');
    console.log('Foto diambil:', photoData);
    closeCamera();
  }

  function closeCamera() {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }
    cameraContainer.style.display = 'none';
    cameraView.srcObject = null;
  }

  function flipCamera() {
    useFrontCamera = !useFrontCamera;
    startCamera();
  }
</script>

  <script>
    const clickSound = document.getElementById("clickSound");
    // Tombol filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    });
    });

    // Bottom nav
    document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    });
    });

    // Tampilkan/sembunyikan menu titik tiga
    function toggleMenu() {
    const menu = document.getElementById('popupMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Tutup menu jika klik di luar
    document.addEventListener('click', function (e) {
    const menu = document.getElementById('popupMenu');
    const icon = document.querySelector('.fa-ellipsis-v');
    if (!menu.contains(e.target) && !icon.contains(e.target)) {
    menu.style.display = 'none';
    }
    });
