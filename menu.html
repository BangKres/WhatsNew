<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Menu - Mym3 Chat</title>
  <style>
    :root {
      --dark-bg: #000000;
      --card-bg: #1a1a1a;
      --text-color: #ffffff;
      --accent: #FFD700;
      --gray: #555555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: var(--dark-bg);
      color: var(--text-color);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 0 20px 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0 10px;
      background-color: #000;
      position: relative;
    }

    .top-bar .title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .top-bar .icons {
      display: flex;
      align-items: center;
    }

    .top-bar .icons i {
      color: #fff;
      font-size: 18px;
      margin-left: 20px;
      cursor: pointer;
    }

    .popup-menu {
      position: absolute;
      top: 50px;
      right: 0;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 10px 0;
      box-shadow: 0 0 10px #000;
      display: none;
      width: 180px;
      z-index: 999;
    }

    .popup-menu div {
      padding: 10px 15px;
      color: var(--accent);
      cursor: pointer;
    }

    .popup-menu div:hover {
      background-color: #333;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 25px;
      padding: 10px 15px;
      margin: 10px 0 15px;
      border: 1px solid var(--accent);
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }

    .filters {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #2a2a2a;
      color: #ccc;
      font-size: 14px;
      border: 1px solid transparent;
      white-space: nowrap;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .filter-btn.active {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .filter-btn:active,
    .nav-item:active {
      transform: scale(0.95);
    }

    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-icon {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      border: none;
      border-radius: 5px;
      color: white;
    }

    .btn {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWs21ruR4Tbu8Xspr1_0t9G4-bXKIrSHU",
    authDomain: "projectbesar-4f8ce.firebaseapp.com",
    projectId: "projectbesar-4f8ce",
    storageBucket: "projectbesar-4f8ce.firebasestorage.app",
    messagingSenderId: "780129512462",
    appId: "1:780129512462:web:5c7ea2c54aa777e127a05f",
    measurementId: "G-JL3VVKSD4F",
    databaseURL: "https://projectbesar-4f8ce-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Fungsi generate kode unik
  function generateKodeUnik() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let kode = "#";
    for (let i = 0; i < 7; i++) {
      kode += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return kode;
  }

  // Fungsi untuk menyimpan nama dan kode
  window.simpanPengaturan = async function () {
    const namaInput = document.querySelector('.form-input[placeholder="Masukkan nama"]');
    const tentangInput = document.getElementById('tentangInput');
    const nama = namaInput.value.trim();
    const kode = generateKodeUnik();
    const userId = "user01"; // atau dari auth

    try {
      await set(ref(db, 'users/' + userId), {
        nama: nama,
        kode: kode
      });

      tentangInput.value = kode;

      alert("Data berhasil disimpan: " + kode);
      document.getElementById('mainContent').innerHTML = `
        <p style="text-align:center; margin-top: 30px;">Owner Developer Zutte</p>
      `;
    } catch (error) {
      console.error("Gagal menyimpan:", error);
      alert("Gagal menyimpan data.");
    }
  };

  // Load data jika sudah pernah disimpan
  window.loadUserData = async function () {
    const namaInput = document.querySelector('.form-input[placeholder="Masukkan nama"]');
    const tentangInput = document.getElementById('tentangInput');
    const userId = "user01";

    try {
      const snapshot = await get(child(ref(db), 'users/' + userId));
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.nama) namaInput.value = data.nama;
        if (data.kode) tentangInput.value = data.kode;
      }
    } catch (error) {
      console.error("Gagal memuat data:", error);
    }
  };
</script>

  <!-- Suara klik -->
  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <div class="header">
    <div class="top-bar">
      <div class="title">ZUTTE</div>
      <div class="icons">
        <i class="fa fa-camera"></i>
        <i class="fa fa-search"></i>
        <i class="fa fa-ellipsis-v" onclick="toggleMenu()"></i>

        <!-- Popup Menu -->
        <div class="popup-menu" id="popupMenu">
          <div>Grup baru</div>
          <div>Komunitas baru</div>
          <div>Siaran baru</div>
          <div>Perangkat tertaut</div>
          <div>Pesan berbintang</div>
          <div>Baca semua</div>
          <div id="menu-settings">Pengaturan</div>
          <div>Ganti akun</div>
        </div>
      </div>
    </div>

    <div class="search-bar">
      <i class="fa fa-search" style="color:#999;"></i>
      <input type="text" placeholder="Cari atau ketik nama teman">
    </div>

    <div class="filters" id="filterBar">
      <button class="filter-btn active">Semua</button>
      <button class="filter-btn">Belum dibaca</button>
      <button class="filter-btn">Favorit</button>
      <button class="filter-btn">Grup</button>
      <button class="filter-btn">+</button>
    </div>
  </div>

  <div class="content" id="mainContent">
    <!-- Konten awal -->
    <p style="text-align:center; margin-top: 30px;">Owner Developer Zutte</p>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon"><i class="fa fa-comment-alt"></i></div>
      <div>Chat</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-circle-notch"></i></div>
      <div>Status</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-users"></i></div>
      <div>Grup</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-phone"></i></div>
      <div>Telepon</div>
    </div>
  </div>

  <script>
    const clickSound = document.getElementById("clickSound");

    // Tombol filter
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Bottom nav
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Tampilkan/sembunyikan menu titik tiga
    function toggleMenu() {
      const menu = document.getElementById('popupMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Tutup menu jika klik di luar
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('popupMenu');
      const icon = document.querySelector('.fa-ellipsis-v');
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = 'none';
      }
    });

    // Pengaturan klik
 document.getElementById("menu-settings").addEventListener("click", function () {
  clickSound.currentTime = 0;
  clickSound.play();
  document.getElementById('popupMenu').style.display = 'none';

  const savedImage = localStorage.getItem('profileImage') || 'https://via.placeholder.com/120';

  document.getElementById('mainContent').innerHTML = `
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; color: white; overflow-y: auto;">
      <div style="max-width: 400px; margin: 40px auto; padding: 20px; text-align: center;">
        <div style="position: relative; display: inline-block; margin-bottom: 20px;">
          <img id="profileImg" src="${savedImage}" alt="Profile" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent);">
          <input type="file" id="imageInput" accept="image/*" style="display:none">
          <div onclick="document.getElementById('imageInput').click()" style="position: absolute; bottom: 0; right: 0; background: var(--accent); border-radius: 50%; padding: 7px; cursor: pointer;">
            <i class="fa fa-camera" style="color: black;"></i>
          </div>
        </div>
        <div style="text-align: left;">
          <label>Nama:</label><br>
          
          <input class="form-input" type="text" placeholder="Masukkan nama"><br>
          
          <input class="form-input" type="text" id="tentangInput" placeholder="Kode unik akan muncul di sini" readonly>
          
          <label>Nomor Telepon:</label><br>
          <input class="form-input" type="text" value="+62 812-3456-7890" readonly><br>
        </div>
        <div style="margin-top: 20px;">
          <button class="btn">Simpan</button>
          <button class="btn" style="margin-left: 10px; background: #555; color: white;" onclick="kembaliKeBeranda()">Kembali</button>
        </div>
      </div>
    </div>
  `;

  setTimeout(() => {
    document.getElementById('imageInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profileImg').src = e.target.result;
          localStorage.setItem('profileImage', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  }, 100);
});

    function kembaliKeBeranda() {
      clickSound.currentTime = 0;
      clickSound.play();
      document.getElementById('mainContent').innerHTML = `<p style="text-align:center; margin-top: 30px;">Owner Developer Zutte</p>`;
    }
  </script>

</body>
</html>
