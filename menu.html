<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Menu - Mym3 Chat</title>
  <style>
    :root {
      --dark-bg: #000000;
      --card-bg: #1a1a1a;
      --text-color: #ffffff;
      --accent: #FFD700;
      --gray: #555555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: var(--dark-bg);
      color: var(--text-color);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 25px;
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid var(--accent);
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-start;
    }

    .filter-btn {
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #2a2a2a;
      color: #ccc;
      font-size: 14px;
      border: 1px solid transparent;
      white-space: nowrap;
      transition: 0.3s;
    }

    .filter-btn.plus {
      width: 40px;
      padding: 6px 0;
      text-align: center;
    }

    .filter-btn.active {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .content {
      flex: 1;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      font-size: 12px;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-icon {
      font-size: 18px;
      margin-bottom: 4px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="header">
    <!-- Search Bar -->
    <div class="search-bar">
      <i class="fa fa-search" style="color:#999;"></i>
      <input type="text" placeholder="Cari atau ketik nama teman">
    </div>

    <!-- Filter Buttons -->
    <div class="filters">
      <button class="filter-btn active">Semua</button>
      <button class="filter-btn">Belum dibaca</button>
      <button class="filter-btn">Favorit</button>
      <button class="filter-btn">Grup</button>
      <button class="filter-btn plus">+</button>
    </div>
  </div>

  <div class="content">
    <!-- Chat list atau konten lainnya -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon"><i class="fa fa-comment-alt"></i></div>
      <div>Chat</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-circle-notch"></i></div>
      <div>Status</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-users"></i></div>
      <div>Grup</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon"><i class="fa fa-phone"></i></div>
      <div>Telepon</div>
    </div>
  </div>

</body>
</html>
