<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Login - Mym3 Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .login-container {
      background-color: #1a1a1a;
      border: 2px solid #FFD700;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      width: 90%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      font-size: 16px;
    }
    .password-container {
      position: relative;
    }
    .lock-icon {
      position: absolute;
      right: 10px;
      top: 37%;
      transform: translateY(-50%);
      cursor: pointer;
      fill: #FFD700;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
    .switch-link {
      text-align: center;
      margin-top: 10px;
      color: #FFD700;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-container">
      <h2 id="page-title">Masuk ke Mym3 Chat</h2>
      
      <!-- Form untuk login -->
      <div id="login-form">
        <input type="text" id="username" placeholder="Masukkan Nama Kamu" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Masukkan Password Kamu" required>
          <svg class="lock-icon" onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2C9.79 2 8 3.79 8 6V9H7C5.34 9 4 10.34 4 12V18C4 19.66 5.34 21 7 21H17C18.66 21 20 19.66 20 18V12C20 10.34 18.66 9 17 9H16V6C16 3.79 14.21 2 12 2zM12 3C13.1 3 14 3.9 14 5V9H10V5C10 3.9 10.9 3 12 3zM16 10V18H8V10H16z"/>
          </svg>
        </div>
        <button onclick="login()">Masuk</button>
        <div class="switch-link" onclick="showRegisterForm()">Belum punya akun? Daftar di sini</div>
      </div>
      
      <!-- Form untuk registrasi -->
      <div id="register-form" style="display: none;">
        <input type="text" id="new-username" placeholder="Nama Pengguna" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
        <button onclick="register()">Daftar</button>
        <div class="switch-link" onclick="showLoginForm()">Sudah punya akun? Masuk di sini</div>
      </div>

      <div class="footer">by Mym3 Team</div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text"; // Tampilkan password
      } else {
        passwordField.type = "password"; // Sembunyikan password
      }
    }

    function showRegisterForm() {
      document.getElementById("page-title").textContent = "Daftar Akun Mym3 Chat";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("page-title").textContent = "Masuk ke Mym3 Chat";
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function register() {
      const newUsername = document.getElementById("new-username").value.trim();
      const newPassword = document.getElementById("new-password").value.trim();
      const confirmPassword = document.getElementById("confirm-password").value.trim();

      if (!newUsername || !newPassword || !confirmPassword) {
        alert("Semua field wajib diisi!");
        return;
      }
      if (newPassword !== confirmPassword) {
        alert("Password dan konfirmasi password tidak cocok!");
        return;
      }
      
      // Simulasi pendaftaran
      localStorage.setItem("userName", newUsername);
      localStorage.setItem("userPassword", newPassword);
      alert("Akun berhasil dibuat!");
      showLoginForm(); // Berpindah ke halaman login
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !password) {
        alert("Nama dan Password wajib diisi!");
        return;
      }

      const storedUsername = localStorage.getItem("userName");
      const storedPassword = localStorage.getItem("userPassword");

      if (name === storedUsername && password === storedPassword) {
        alert("Login berhasil!");
        // Setelah login berhasil, arahkan ke halaman menu.html
        window.location.href = 'menu.html'; // Ganti dengan path yang sesuai jika perlu
      } else {
        alert("Nama atau password salah!");
      }
    }
  </script>

</body>
</html>
