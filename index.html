<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>

  <!-- Halaman Login -->
  <div id="loginPage" class="page active">
    <h2>Login</h2>
    <input id="username" placeholder="Nama">
    <button onclick="register()">Masuk</button>
  </div>

  <!-- Halaman Menu -->
  <div id="menuPage" class="page">
    <h2>Menu</h2>
    <p>Selamat datang, <span id="displayName"></span></p>
    <p>Kode kamu: <span id="displayCode"></span></p>
    <button onclick="goToChat()">Mulai Chat</button>
  </div>

  <!-- Halaman Chat -->
  <div id="chatPage" class="page">
    <h2>Chat</h2>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Ketik pesan...">
    <button onclick="sendChat()">Kirim</button>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWs21ruR4Tbu8Xspr1_0t9G4-bXKIrSHU",
      authDomain: "projectbesar-4f8ce.firebaseapp.com",
      projectId: "projectbesar-4f8ce",
      storageBucket: "projectbesar-4f8ce.appspot.com",
      messagingSenderId: "780129512462",
      appId: "1:780129512462:web:5c7ea2c54aa777e127a05f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function register() {
      const name = document.getElementById("username").value;
      if (!name) return alert("Masukkan nama");
      const code = "#" + name.substring(0, 4).toUpperCase() + Math.floor(Math.random() * 10000);
      db.collection("users").add({ name, code }).then(() => {
        localStorage.setItem("userName", name);
        localStorage.setItem("userCode", code);
        document.getElementById("displayName").textContent = name;
        document.getElementById("displayCode").textContent = code;
        showPage('menuPage');
      });
    }

    function goToChat() {
      showPage('chatPage');
    }

    function sendChat() {
      const msg = document.getElementById("chatInput").value;
      if (!msg) return;
      const name = localStorage.getItem("userName");
      db.collection("chats").add({
        name, msg,
        time: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("chatInput").value = "";
    }

    // Listener real-time chat
    db.collection("chats").orderBy("time")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chatBox");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          box.innerHTML += `<p><b>${data.name}:</b> ${data.msg}</p>`;
        });
      });

    // Auto-login jika sudah ada data
    window.onload = () => {
      const name = localStorage.getItem("userName");
      const code = localStorage.getItem("userCode");
      if (name && code) {
        document.getElementById("displayName").textContent = name;
        document.getElementById("displayCode").textContent = code;
        showPage('menuPage');
      }
    }
  </script>
</body>
</html>
